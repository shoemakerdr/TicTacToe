<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe</title>
		<script src='./bundle.js'></script>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<h1 class='title'>Tic Tac Toe</h1>
		<div class='board-container'>
			<div id='board' class='board'>
				<div id='row0' class='row'>
					<div id='space00' class='space'>X</div>
					<div id='space01' class='space'>O</div>
					<div id='space02' class='space'>X</div>
				</div>
				<div id='row1' class='row'>
					<div id='space10' class='space'>O</div>
					<div id='space11' class='space'>X</div>
					<div id='space12' class='space'>O</div>
				</div>
				<div id='row2' class='row'>
					<div id='space20' class='space'>X</div>
					<div id='space21' class='space'>O</div>
					<div id='space22' class='space'>X</div>
				</div>
			</div>
		</div>
		<h2 id='gameState' class='state'>Current player is x</h2>
	</body>
</html>
